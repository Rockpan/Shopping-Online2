<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>购物车 | 炉边商城 |</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/etao.js"></script>
      <script type="text/javascript" src="js/cart.js"></script>
      <link href="css/cart.css" media="screen" rel="stylesheet" type="text/css" />
   </head>
   <body>
    <div class="container-fluid">
        <div class="well well-sm" style="height: 5%;">
            <div class="row">
                <div class="col-md-8">      
                    <ul class="nav nav-pills">
                      <li><a class="text-muted none-padding-top" href="index.html">欢迎来到炉边电子商城</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="nav nav-pills">
                        <li><a class="text-muted none-padding-top" href="login.html">[请登录]</a></li>
                        <li><a class="text-muted none-padding-top" href="register.html">[免费注册]</a></li>
                        <li><a class="text-muted none-padding-top" href="#">我的购物车</a></li>
                        <li><a class="text-muted none-padding-top" href="#">我的订单</a></li>
                    </ul>                    
                </div>
            </div>
        </div>
        <div class="container">
            <h2 style="font-weight:700; margin-bottom:30px;">购物车</h2>
          <div class="cart-wrap">
        <table id="cartTable"  class="cart table table-condensed" >  
        <thead>  
            <tr>  
                <th style="width:60px;"><label><input class="check-all check" type="checkbox" /> 全选</label></th>  
                <th><label>产品型号</label></th>  
                <th style="width:100px;"><label>单价</label></th>  
                <th style="width:120px;"><label>数量</label></th>  
                <th style="width:100px;"><label>小计</label></th>  
                <th style="width:40px;"><label>操作</label></th>    
            </tr>  
        </thead> 
            <tbody>
                <tr>
                   <td ><input class="check-one check" type="checkbox" /> </td>  
                <td class="goods">  
                    <label>Item 1</label>  
                </td>
                    <td class="selling-price number" data-bind="76.55">76.55</td>
                    <td>
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon minus">-</span> <input
                                        type="text" class="number form-control input-sm" value="10" />
                            <span class="input-group-addon plus">+</span>
                        </div>
                    </td>
                    <td class="subtotal number "></td>
                   <td class="operation"><span class="delete btn btn-xs btn-primary">删除</span></td>  
                </tr>
                <tr>
                    <td ><input class="check-one check" type="checkbox" /></td>  
                    <td class="goods">  
                    <label>Item 2</label>
                    </td>
                    <td class="selling-price number " data-bind="1100">1100</td>
                    <td>
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon minus">-</span> <input
                                        type="text" class="number form-control input-sm" value="1" />
                            <span class="input-group-addon plus">+</span>
                        </div>
                    </td>
                    <td class="subtotal number "></td>
                    <td class="operation"><span class="delete btn btn-xs btn-primary">删除</span></td>
                </tr>
                <tr>
                    <td ><input class="check-one check" type="checkbox" /></td>  
                <td class="goods">  
                    <label>Item 3</label>  
                </td> 
                    <td class="selling-price number " data-bind="1200">1200</td>
                    <td>
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon minus">-</span> <input
                                        type="text" class="number form-control input-sm" value="1" />
                            <span class="input-group-addon plus">+</span>
                        </div>
                    </td>
                    <td class="subtotal number "></td>
                    <td class="operation"><span class="delete btn btn-xs btn-primary">删除</span></td>
                </tr>
                <tr>
                    <td ><input class="check-one check" type="checkbox" /></td>  
                <td class="goods">  
                    <label>Item 4</label>  
                </td>
                    <td class="selling-price number " data-bind="1400">1400</td>
                    <td>
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon minus">-</span> <input
                                        type="text" class="number form-control input-sm" value="1" />
                            <span class="input-group-addon plus">+</span>
                        </div>
                    </td>
                    <td class="subtotal number "></td>
                    <td class="operation"><span class="delete btn btn-xs btn-primary">删除</span></td>
                </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="cart-summary" style="border-top:1px solid gray;padding:4px 10px;">
                    <div style="margin-left: 2rem;" class="pull-right">
                        <a href="confirmation.html"
                            id="btn_settlement" type="button" class="btn btn-primary" disabled>去结算</a>
                    </div>
                    <div style="margin-left: 1rem; margin-top: 0.4rem;" class="pull-right total">
                        <label>金额合计:<span class="currency">￥</span><span id="priceTotal" class="price-total ">0.00</span></label>
                    </div>
                    <div style="margin-top: 4px;" class="pull-right">
                        <label>您选择了<span id="itemCount"  style="margin: 0 4px;"></span>种产品型号，共计<span id="qtyCount"  style="margin: 0 4px;"></span>件
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>  
        </div>
        <div class="footer">
            <div class="row center-block" style="margin-left: 4%;">
                      <dl class="pull-left">
                        <dt>新手指南</dt>
                        <dd>注册登录</dd>
                        <dd>选购商品</dd>
                        <dd>订单支付</dd>
                        <dd>收货退款</dd>
                      </dl>
                      <dl class="pull-left">
                        <dt>售后服务</dt>
                        <dd>退换货政策</dd>
                        <dd>退换货流程</dd>
                        <dd>退款方式</dd>
                        <dd>投诉建议</dd>
                      </dl>
                      <dl class="pull-left">
                        <dt>商家支持</dt>
                        <dd>商家入驻</dd>
                        <dd>商家规则</dd>
                        <dd>物流查询</dd>
                        <dd>帮助中心</dd>
                      </dl>
                      <dl class="pull-left">
                        <dt>炉边商城</dt>
                        <dd>关于我们</dd>
                        <dd>联系我们</dd>
                        <dd>加入我们</dd>
                        <dd>用户反馈</dd>
                      </dl>  
            </div> 
            <div class="center-block" style="margin-top:50px;">
              <p class="text-center">版权所有  © 2013-2017  炉边电子商城有限公司</p>
              <br>
              <br>
            </div>  
        </div>
    </div>   
   </body>
</html>
